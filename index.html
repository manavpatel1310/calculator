<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <h1>MVC Calculator</h1>
        
        <!-- History section with clear button -->
        <div class="history-header">
            <h3>History</h3>
            <button class="clear-history-btn" data-action="clear-history">Clear</button>
        </div>
        <div id="history" class="history"></div>
        
        <div id="expression" class="expression"></div>
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn btn-clear" data-action="clear">C</button>
            <button class="btn btn-clear" data-action="clear-entry">CE</button>
            <button class="btn btn-operator" data-action="operator" data-operator="/">รท</button>
            <button class="btn btn-operator" data-action="operator" data-operator="*">ร</button>
            
            <button class="btn btn-number" data-action="number" data-number="7">7</button>
            <button class="btn btn-number" data-action="number" data-number="8">8</button>
            <button class="btn btn-number" data-action="number" data-number="9">9</button>
            <button class="btn btn-operator" data-action="operator" data-operator="-">-</button>
            
            <button class="btn btn-number" data-action="number" data-number="4">4</button>
            <button class="btn btn-number" data-action="number" data-number="5">5</button>
            <button class="btn btn-number" data-action="number" data-number="6">6</button>
            <button class="btn btn-operator" data-action="operator" data-operator="+">+</button>
            
            <button class="btn btn-number" data-action="number" data-number="1">1</button>
            <button class="btn btn-number" data-action="number" data-number="2">2</button>
            <button class="btn btn-number" data-action="number" data-number="3">3</button>
            <button class="btn btn-equals" data-action="equals" rowspan="2">=</button>
            
            <button class="btn btn-number btn-zero" data-action="number" data-number="0">0</button>
            <button class="btn btn-number" data-action="decimal">.</button>
        </div>
    </div>

    <!-- Import JavaScript files in correct order -->
    <script src="js/model/CalculatorModel.js"></script>
    <script src="js/view/CalculatorView.js"></script>
    <script src="js/controller/CalculatorController.js"></script>
    <script>
        // Initialize the MVC Calculator
        document.addEventListener('DOMContentLoaded', () => {
            const model = new CalculatorModel();
            const view = new CalculatorView();
            const controller = new CalculatorController(model, view);
        });
    </script>
</body>
</html>
